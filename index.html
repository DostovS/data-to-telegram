<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Form</title>
</head>

<body>
  <div class="container col-sm-12 col-md-9 col-lg-6">
    <form action="" onsubmit=" return sendtelegram()" class="form-control">
      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" id="name" class="form-control" required />
        <label class="form-label" for="form4Example1">Firstname</label>
      </div>
      <div class="form-outline mb-4">
        <input type="email" id="email" class="form-control" required />
        <label class="form-label" for="email">Email</label>
      </div>
      <div class="form-outline mb-4">
        <textarea class="form-control" id="message" rows="4" required></textarea>
        <label class="form-label" for="message">Message</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block mb-4" id="btn">Send</button>
    </form>
  </div>
  <script src="sendtelegram.js"></script>
</body>

</html>
